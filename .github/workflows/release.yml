name: Blender Addon CUDA Releases

on:
  push:
    branches: [master, v0-redesign]

jobs:
  build-cuda118:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build wheels CUDA 118
        run: |
          pip install wheel
          pip wheel -r requirements-cuda118.txt -w wheels_cuda118/
      - name: Update manifest for CUDA 118
        run: python scripts/update_manifest.py blender_manifest.toml wheels_cuda118/
      - name: Blender Addon Release CUDA 118
        uses: blenderkit/blender-addon-build@main
        with:
          name: Diffused Texture Addon
          name-suffix: 'commit-hash'
          build-command: 'make build'
          build-location: './build'
          do-checkout: 'true'
          exclude-files: '.git;.github;.gitignore;__pycache__/;.git/;*.zip;*.tar.gz;.github/;.vscode/;.ruff_cache/;documentation/;tests/;images/;scratchbook/;*.md;LICENSE;NOTICE;tests/;pytest.ini;.pytest_cache/;Dockerfile;pyproject.toml;requirements.txt;requirements-dev.txt;wheels_dev/;wheels-dev/'
      - name: Upload CUDA 118 Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_cuda118/*.zip

  build-cuda129:
