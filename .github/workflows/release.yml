          do-checkout: 'true'
          exclude-files: '.git;.github;.gitignore;__pycache__/;.git/;*.zip;*.tar.gz;.github/;.vscode/;.ruff_cache/;documentation/;tests/;images/;scratchbook/;*.md;LICENSE;NOTICE;tests/;pytest.ini;.pytest_cache/;Dockerfile;pyproject.toml;requirements.txt;requirements-dev.txt;wheels_dev/;wheels-dev/'
