name: Lint
on:
  push: { branches: [ master, v0-redesign ] }
  pull_request: { branches: [ master ] }
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
        with:
          args: check . --output-format=github --config pyproject.toml
